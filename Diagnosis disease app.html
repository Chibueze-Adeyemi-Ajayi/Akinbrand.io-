 <center> <button onclick="performDiagnosis()"><h2>Perform Diagnosis</h2></button></center>

<div style="margin: 20px 0;

  padding: 10px;color:white;background-color:grey;>
 <center> <h2>List of programmed sickness and diseases:</h2></center>
  <hr>
  <p style="margin: 20px 0;
  border: 1px solid #ccc;
  padding: 10px;color:white;background-color:grey;><h2 >cough,fever,rash,headache,chest pain,dizziness,stomach pain,joint pain</h2></p>
  </div>
  <script>
    function performDiagnosis() {
      // Get the patient's information from the form
      var patientName = document.getElementById('patient-name').value;
      var patientAge = document.getElementById('patient-age').value;
      var patientSymptoms = document.getElementById('patient-symptoms').value;

      // Perform the diagnosis and get the results
      var diagnosis = diagnose(patientName, patientAge, patientSymptoms);
      var testResults = diagnosis.testResults;
      var prescription = diagnosis.prescription;

      // Display the results on the page
      document.getElementById('test-results').innerHTML = testResults;
      document.getElementById('prescription').innerHTML = prescription;
    }

   
    
    function diagnose(name, age, symptoms) {
    var diagnosis = {
    testResults: '',
    prescription: ''
    };
    
    // Perform test based on the patient's symptoms
    if (symptoms.includes('cough')) {
    diagnosis.testResults = 'Positive for pneumonia. Recommend antibiotics.';
    diagnosis.prescription = 'Amoxicillin 500mg, twice daily for 7 days';
    } else if (symptoms.includes('fever')) {
    diagnosis.testResults = 'Positive for influenza. Recommend rest and fluids.';
    diagnosis.prescription = 'Ibuprofen 200mg, every 4-6 hours as needed for fever and pain';
    } else if (symptoms.includes('rash')) {
    diagnosis.testResults = 'Positive for chickenpox. Recommend antiviral medication.';
    diagnosis.prescription = 'Acyclovir 800mg, five times daily for 7-10 days';
    } else if (symptoms.includes('headache') && symptoms.includes('nausea')) {
    diagnosis.testResults = 'Positive for migraines. Recommend pain relievers and avoidance of triggers.';
    diagnosis.prescription = 'Ibuprofen 200mg, every 4-6 hours as needed for pain. Avoid bright lights, loud noises, and strong smells.';
    } else if (symptoms.includes('chest pain')) {
    diagnosis.testResults = 'Possible heart attack. Recommend immediate medical attention.';
    diagnosis.prescription = 'Call 911 or go to the nearest emergency room.';
    } else if (symptoms.includes('dizziness')) {
    diagnosis.testResults = 'Possible inner ear infection. Recommend vestibular rehabilitation and antibiotics.';
    diagnosis.prescription = 'Ciprofloxacin 500mg, twice daily for 7 days. See a vestibular therapist for exercises to improve balance.';
    } else if (symptoms.includes('stomach pain')) {
    diagnosis.testResults = 'Possible gastroenteritis. Recommend hydration and rest.';
    diagnosis.prescription = 'Drink plenty of fluids and avoid solid foods until symptoms improve. If vomiting persists, see a doctor for possible intravenous fluids.';
    } else if (symptoms.includes('joint pain')) {
    diagnosis.testResults = 'Possible arthritis. Recommend pain relievers and physical therapy.';
    diagnosis.prescription = 'Ibuprofen 200mg, every 4-6 hours as needed for pain. See a physical therapist for exercises to improve joint mobility and strength.';
    } else {
    diagnosis.testResults = 'Symptoms do not match any known illnesses. Recommend further testing.';
    diagnosis.prescription = 'None';
    }
    
    return diagnosis;
    }
    
      </script>
