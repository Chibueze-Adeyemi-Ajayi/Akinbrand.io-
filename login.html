<script type="text/javascript">
  

  const form = document.querySelector('form');
  const accessKeyInput = document.querySelector('#accessKey');
  const submitButton = document.querySelector('#submit');
  const coursesSection = document.querySelector('#courses');
  const modal = document.querySelector('#modal');
  const closeModal = document.querySelector('#closeModal');
  
  // Show the modal when the page loads
  window.onload = function() {
  modal.style.display = "block";
  };
  
  form.addEventListener('submit', validateAccessKey);
  closeModal.addEventListener('click', closeModalDialog);
  
  // List of access keys for different subscriptions
  const accessKeys = [
  {
  key: 'radiobox1234',
  
  subscription: 'subscription1'
  },
  {
  key: 'key2',
  subscription: 'subscription2'
  },
  {
  key: 'key3',
  subscription: 'subscription3'
  }
  ];
  
  // Function to validate the access key
  function validateAccessKey(e) {
  e.preventDefault();
  
  const enteredKey = accessKeyInput.value;
  
  // Check if entered key is valid
  const foundKey = accessKeys.find(key => key.key === enteredKey);
  if (foundKey) {
  coursesSection.classList.remove('hidden');
  closeModalDialog();
  } else {
  alert('Invalid Access Key');
  }
  }
  
  // Function to close the modal dialog
  function closeModalDialog() {
  modal.style.display = "none";
  }
  
  
  // Show the modal dialog on page load
  window.onload = function() {
  modal.style.display = "block";
  }
  
  // Close the modal dialog when user clicks on close button
  closeBtn.addEventListener('click', closeModalDialog);
  
  // Validate the access key when user clicks on submit button
  submitBtn.addEventListener('click', validateAccessKey);
