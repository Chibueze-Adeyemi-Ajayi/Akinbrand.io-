<script type="text/javascript">

// Get references to elements on the dashboard
const balanceValue = document.getElementById("balance-value");
const depositBtn = document.getElementById("deposit-btn");
const withdrawBtn = document.getElementById("withdraw-btn");
const transferBtn = document.getElementById("transfer-btn");
const selectBankBtn = document.getElementById("select-bank-btn");
const transactionHistory = document.getElementById("transaction-history");

// Get references to elements on the deposit form
const depositForm = document.getElementById("deposit-form");
const depositAmount = document.getElementById("deposit-amount");

// Initialize the balance value to 0 or the saved balance from local storage
let balance = localStorage.getItem("balance") || 0;

// Set the initial balance value on the dashboard
balanceValue.innerHTML = "$" + balance.toFixed(2);

// Add click event listeners to the action buttons
depositBtn.addEventListener("click", function() {
  // Show the deposit form and hide the other elements
  depositForm.style.display = "block";
  transactionHistory.style.display = "none";
});

withdrawBtn.addEventListener("click", function() {
  // Show the withdraw form and hide the other elements
});

transferBtn.addEventListener("click", function() {
  // Show the transfer form and hide the other elements
});

selectBankBtn.addEventListener("click", function() {
  // Show the bank selection form and hide the other elements
});

// Add submit event listener to the deposit form
depositForm.addEventListener("submit", function(event) {
  event.preventDefault();

  // Get the deposit amount entered by the user
  const depositAmountValue = parseFloat(depositAmount.value);

  // Check if the deposit amount is valid
  if (isNaN(depositAmountValue) || depositAmountValue <= 0) {
    alert("Please enter a valid deposit amount.");
    return;
  }

  // Add the deposit amount to the balance
  balance += depositAmountValue;

  // Update the balance value on the dashboard
  balanceValue.innerHTML = "$" + balance.toFixed(2);

  // Add the transaction to the transaction history
  const date = new Date().toLocaleDateString();
  const transactionRow = `
    <tr>
      <td>${date}</td>
      <td>Deposit</td>
      <td>$${depositAmountValue.toFixed(2)}</td>
    </tr>
  `;
  transactionHistory.querySelector("tbody").innerHTML += transactionRow;

  // Save the new balance to local storage
  localStorage.setItem("balance", balance);

  // Clear the deposit amount input
  depositAmount.value = "";

  // Hide the deposit form and show the transaction history
  depositForm.style.display = "none";
  transactionHistory.style.display = "block";
});

// Load the transaction history from local storage on page load
window.addEventListener("load", function() {
  const transactionHistoryTable = transactionHistory.querySelector("tbody");
  const transactionHistoryData = JSON.parse(localStorage.getItem("transactionHistory")) || [];

  // Render the transaction history table rows
  transactionHistoryTable.innerHTML = "";
  for (const transaction of transactionHistoryData) {
    const row = document.createElement("tr");
    const dateCell = document.createElement("td");
    dateCell.textContent = transaction.date;
    const typeCell = document.createElement("td");
    typeCell.textContent = transaction.type;
    const amountCell = document.createElement("td");
    amountCell.textContent = `$${transaction.amount.toFixed(2)}`;
    row.appendChild(dateCell);
    row.appendChild(typeCell);
    row.appendChild(amountCell);
    transactionHistoryTable.appendChild(row);
  }
  
  
});

}
